<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Seletores css</title>

    <style>
        body{font-family:'Segoe UI', Tahoma, Geneva, Verdana, sans-serif}
        h1{text-align:center}
        p{color:darkgoldenrod; font-size: 20px;}

        /* Utilizmos #nome do id quando queremos
        implementar formatação em apenas 1 único elemento*/
        #p1{color:aquamarine;text-decoration :overline}
        /* Utilizamos ".name da classe" quando queremos implementar
        */
        .texto{color:darkred; text-align:end;}

    </style>
</head>
<body>
    
    <h1>Trabalhando com seletores CSS</h1>
    <p id="p1">Progamação web</p>
    <p Class="texto">Desenvolvimento de sistemas</p>
    <p Class="texto">Aprendendo HTML e CSS</p>


</body>
</html>
