<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/tabela.css">
    <title>Trabalhando com Tabelas</title>
</head>
<body>
    <hr>
    <h1>Contatos</h1>
    <hr>

    <table>
        <!-- thead é uma tag que define o cabeçalho da tabela -->
        <thead>
            <tr> <!-- A tag tr define uma linha na tabela-->
                <th>Nome</th> <!-- A tag th define uma coluna de cabeçalho-->
                <th>Telefone</th>
                <th>Email</th>
            </tr>
        </thead>

        <tbody> <!-- A tag tbody irá organizar o copo/conteúdo da tabela-->
            <tr>
                <td>José dos Anzois</td>
                <td>(98)91234-4321</td>
                <td>anzol@pescador.com.br</td>
            </tr>

            <tr>
                <td>Salmos 91</td>
                <td>(87)96666-6666</td>
                <td>91salmos@davi.com.br</td>
            </tr>

            <tr>
                <td>Bob Esponja</td>
                <td>(21)98967-5478</td>
                <td>calça@quadrada.com.br</td>
            </tr>

            <tr>
                <td>Batman Maconha</td>
                <td>(11)98564-4352</td>
                <td>batman@maconha.com.br</td>
            </tr>

        </tbody>
    </table>
</body>
</html>
